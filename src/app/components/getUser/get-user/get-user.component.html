<div class="container mt-2">
  <h3 class="text-center">Lista de los Usuarios</h3>

  <hr />

  <div class=" col-12">
    <div class="col-12 card-columns">
      <div class="card pb-2 pl-3 pt-3 " *ngFor="let usuario of usuarios">
        <div class="row">

          <div class="col-md-5 pt-2">
            <img [src]="usuario.avatar" class="card-img" alt="..." />
          </div>

          <div class="col-md-7">
            <div class="card-body">
              <h4 class="card-title">
                {{ usuario.first_name }} {{ usuario.last_name }}
              </h4>
              <p class="card-text font-weight-bold">Contacto:</p>
              <a class="text-primary">{{ usuario.email }}</a>
              <div class="mt-3">
                <!-- NO PUDE HACER QUE DIRIGIERA AL CARD COMPONENT ): HABÍA ALGO MAL EN LA RUTA -->
                <!-- <button class="btn btn-outline-success btn-block" (click)="navigate(usuario.id)">Ver más</button> -->
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>



</div>
